<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Chat - MASQUEKO</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#7c3aed">
    <link rel="apple-touch-icon" href="/assets/logo-masqueko.png">
    
    <link rel="icon" type="image/png" href="/assets/logo-masqueko.png">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/chat-style.css"> 
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
	<header class="navbar">
		<div class="navbar-content">
			<a href="/pages/home.html" class="logo">
				<img src="/assets/logo-masqueko.png" alt="Logo MASQUEKO" class="logo-img">
				<span>MASQUEKO</span>
			</a>
            <nav class="navbar-links">
                <a href="/pages/home.html" class="navbar-link">Início</a>
			    <a href="/pages/comunidades.html" class="navbar-link">Comunidades</a>
			    <a href="/pages/amigos.html" class="navbar-link">Amigos</a>
                <a href="/pages/saved.html" class="navbar-link"><i class="fa-solid fa-bookmark"></i> Salvos</a>
            </nav>
			
            <div class="user-menu">
                <a href="/pages/chat.html" class="notification-bell" id="notificationBell" title="Mensagens">
                    <i class="fa-solid fa-bell"></i>
                    <span id="notificationDot"></span>
                </a>
                <a href="/pages/perfil.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
                    <span id="navUsername">Carregando...</span>
                    <img src="/assets/profile-pic.png" alt="Foto do Usuário" id="navUserPic">
                </a>
                <button id="logoutButton" title="Sair" aria-label="Sair"><i class="fa-solid fa-right-from-bracket"></i></button>
            </div>
        </div>
	</header>

    <main class="main-content-wrapper">
		<h1>Mensagens</h1>
        <div class="chat-container" id="chatContainer"> 
			<aside class="chat-sidebar" id="conversationList">
				<div class="sidebar-header">
					<h3>Conversas</h3>
				</div>
				<div class="user-list-container"></div>
			</aside>

			<section class="chat-main" id="chatWindow">
                <div class="chat-main-header">
                    <button id="chatBackButton" aria-label="Voltar"><i class="fa-solid fa-arrow-left"></i></button>
                    <img src="/assets/profile-pic.png" id="chatHeaderPic" alt="Avatar">
                    <h3 id="chatHeaderName"></h3>
                </div>
                <div class="chat-messages-area" id="chatMessagesArea">
				    <div class="chat-placeholder">
                        <i class="fa-regular fa-comments"></i>
                        <p>Selecione uma conversa para começar</p>
                    </div>
                </div>
			</section>

			<footer class="chat-footer" id="messageInputArea" style="display: none;">
				<form id="chatForm">
					<input type="text" id="messageInput" placeholder="Digite sua mensagem..." autocomplete="off">
                    
                    <button type="button" id="recordButton" title="Gravar Áudio">
                        <i class="fa-solid fa-microphone"></i>
                    </button>

					<button type="submit" aria-label="Enviar Mensagem" id="sendButton">
						<i class="fa-solid fa-paper-plane"></i>
					</button>
				</form>
			</footer>
		</div>
	</main>
	
	<div id="notification"></div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="/js/api.js"></script>
	<script src="/js/chat-script.js"></script> 
</body>
</html>
